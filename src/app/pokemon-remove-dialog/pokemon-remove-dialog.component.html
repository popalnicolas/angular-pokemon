<h1 mat-dialog-title>Delete {{data.name | titlecase}}</h1>
<div mat-dialog-content>
  <p>Are you sure, that you want to delete this pokemon?</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button color="warn" mat-button [mat-dialog-close]="true">Delete</button>
</div>
