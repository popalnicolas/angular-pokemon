<div class="container d-flex justify-content-center" *ngFor="let pokemon of pokemons; let i = index">
  <mat-card class="pokemon-card" id="#{{pokemon.pokemonId}}">
    <mat-card-header>
      <mat-card-title>{{pokemon.pokemonName | titlecase}}</mat-card-title>
      <mat-card-subtitle>{{getType(pokemon.pokemonType)}} Type</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="pokemon.pokemonImage" alt="Photo of {{pokemon.pokemonName}}">
    <mat-card-content>
      <p>
        {{pokemon.pokemonDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="userService.loggedIn()">
      <button color="accent" mat-button (click)="likePokemon(pokemon)"><mat-icon>favorite</mat-icon>Like ({{pokemon.pokemonLikes}})</button>
      <button mat-button color="warn" (click)="removePokemon(pokemon, i)"><mat-icon>clear</mat-icon>Delete Pokemon</button>
    </mat-card-actions>
  </mat-card>
</div>
<div class="container d-flex justify-content-center" *ngIf="pokemons == null">
  <span class="mat-headline">There are no pokemons available. Try to add some!</span>
</div>
